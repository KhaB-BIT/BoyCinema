<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
    <script type="text/javascript " src="script.js "></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>BOYS CINEMA: CHECK OUT</title>
  </head>
  <body>
    <div class="container-fluid checkout-page">
      <div class="row checkout-page__header">
        <div class="checkout-page__header__nav"></div>
        <div class="checkout-page__header__banner"></div>
      </div>
      <form onsubmit="return validate()" name="book">
        <div class="row checkout-page__body">
          <div class="col-1"></div>
          <div class="col-10">
            <div class="checkout-page__body__form">
              <div class="checkout-page__body__form__upper">
                <h4 class="checkout-page__body__form__upper__text">
                  THÔNG TIN ĐƠN HÀNG
                </h4>
              </div>
              <div class="checkout-page__body__form__mid">
                <div class="booking-info">
                  <ul>
                    <li>
                      <h6 class="subtitle" id="movie-title">
                        NỮ THẦN CHIẾN BINH
                      </h6>
                      <span>WONDER WOMAN</span>
                    </li>
                    <li>
                      <h6 class="subtitle" id="cinema-address">
                        BOYS SƯ VẠN THẠNH
                      </h6>
                      <span>09/10/2021 - 11:00AM</span>
                    </li>
                  </ul>
                </div>
                <hr style="color: azure" />
                <div class="booking-detail">
                  <div class="seat-info">
                    <h6 class="subtitle" id="type">GHẾ THƯỜNG</h6>
                    <span>HÌNH THỨC 2D</span>
                  </div>
                  <div class="ticket-info">
                    <h6 class="subtitle" id="quantity">2 VÉ</h6>
                    <span>F8, F9</span>
                  </div>
                  <div class="price-info">
                    <h6 class="subtitle" id="cost">150.000 VNĐ</h6>
                    <span>Đã bao gồm VAT</span>
                  </div>
                </div>
              </div>
              <div class="checkout-page__body__form__lower"></div>
            </div>
            <div
              type="submit"
              class="checkout-page__body__paybtn-btnshow btn-danger"
            >
              Thanh toán
            </div>
          </div>
          <div class="col-1"></div>
        </div>
      </form>

      <div class="row checkout-page__footer">
        <div class="checkout-page__footer__content"></div>
      </div>
    </div>
  </body>
</html>
