<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
        integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>

<body>
    <section class="booking-page">
        <div class="booking-page__banner">
            <img src="../../Resource/img/marvel-760x367.jpg" alt="">
        </div>
        <div class="booking-page__filter">
            <div class="city-sort filter-item">
                <div class="filter-item__icon">
                    <i class="fas fa-map-marker-alt"></i>
                </div>
                <div class="filter-item__text">
                    Thành phố
                </div>
                <div class="filter-item__arr-icon">
                    <i class="fas fa-chevron-down"></i>
                </div>
            </div>
            <div class="theater-sort filter-item">
                <div class="filter-item__icon">
                    <i class="fas fa-film"></i>
                </div>
                <div class="filter-item__text">
                    Rạp
                </div>
                <div class="filter-item__arr-icon">
                    <i class="fas fa-chevron-down"></i>
                </div>
            </div>
            <div class="date-sort filter-item">
                <div class="filter-item__icon">
                    <i class="fas fa-film"></i>
                </div>
                <div class="filter-item__text">
                    Ngày
                </div>
                <div class="filter-item__arr-icon">
                    <i class="fas fa-chevron-down"></i>
                </div>
            </div>
            <div class="method-sort filter-item">
                <div class="filter-item__icon">
                    <i class="fas fa-vr-cardboard"></i>
                </div>
                <div class="filter-item__text">
                    Hình thức
                </div>
                <div class="filter-item__arr-icon">
                    <i class="fas fa-chevron-down"></i>
                </div>
            </div>
            <div class="time-sort filter-item">
                <div class="filter-item__icon">
                    <i class="far fa-clock"></i>
                </div>
                <div class="filter-item__text">
                    Suất chiếu
                </div>
                <div class="filter-item__arr-icon">
                    <i class="fas fa-chevron-down"></i>
                </div>
            </div>
        </div>
        <div class="booking-page__seat">
            <div class="booking-page__seat__row">
                <div class="seat seat-invalid">
                    <div class="seat__name">F1</div>
                    <div class="seat__left"></div>
                    <div class="seat__right"></div>
                    <div class="seat__bottom"></div>
                </div>
                <div class="seat seat-select">
                    <div class="seat__name">F2</div>
                    <div class="seat__left"></div>
                    <div class="seat__right"></div>
                    <div class="seat__bottom"></div>
                </div>
                <div class="seat">
                    <div class="seat__name">F3</div>
                    <div class="seat__left"></div>
                    <div class="seat__right"></div>
                    <div class="seat__bottom"></div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
